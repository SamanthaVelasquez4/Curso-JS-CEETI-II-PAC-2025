<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
    <style>
      .oscuro {
        background-color: black;
        color: white;
      }

      .claro {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body class="claro">
    <h1>LocalStorage</h1>
    <div id="info"></div>
    <input type="text" placeholder="Ingrese su nombre" id="nombre" />
    <input type="number" placeholder="Ingrese su edad" id="edad" />
    <div style="margin-bottom: 10px;">
      <p>Escoga el tema de la pagina web: </p>
      <input type="radio" id="oscuro" name="tema" value="oscuro">
      <label for="oscuro">oscuro</label>
      <input type="radio" id="claro" name="tema" value="claro" checked>
      <label for="claro">claro</label>
    </div>
    <button type="button" id="actualizar" onclick="actualizar()">Actualizar</button>
    <button type="button" id="cerrar" onclick="cerrar()">Cerrar Sesion</button>
    <script src="index.js"></script>
  </body>
</html>
