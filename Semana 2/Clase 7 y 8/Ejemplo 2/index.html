<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Usuarios</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .users-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .user-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .user-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .user-info {
            padding: 20px;
        }
        
        .user-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .user-email {
            color: #666;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .user-details {
            margin-bottom: 15px;
            color: #444;
        }
        
        .user-details p {
            margin-bottom: 5px;
        }
        
        .user-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .skill-tag {
            background-color: #e0f7fa;
            color: #00796b;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-contact {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-contact:hover {
            background-color: #388E3C;
        }
        
        .btn-profile {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-profile:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Nuestro Equipo</h1>
    
    <div class="users-container" id="usersContainer">
    </div>

    <script src="script.js"></script>
</body>
</html>
